<!DOCTYPE html>
<html lang="en">
<head>
  <title>THE ART IN OUR WORLDS</title>
  <link rel="stylesheet" href="styleOfDeath.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
<body>

<div class="wrap">
  <div class="search">
    <input id="input" type="text" class="searchTerm" placeholder="What are you looking for?">

    <button id= "botao" type="submit" class="searchButton"> ðŸ”Ž
      <i class="fa fa-search"></i>
    </button>
  </div>
</div>

<script>
  document.getElementById("botao").addEventListener("click", (e) => {
    console.log("Searching...");
    let q = document.getElementById("input").value;
      $.ajax({
        url:"https://images-api.nasa.gov/search?q="+q,
        success:function(whatyougot){

          for (var i = 0; i < 10; i++){
            let img = document.createElement("img");
            img.src = whatyougot.collection.items[i].links[0].href;
            document.getElementById("img").appendChild(img);

          }
        }
      });

    <!-- Send value to a server -->
  });

</script>
 <div class="space" id="img"></div>

</body>
</html>
